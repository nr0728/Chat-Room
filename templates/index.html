<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='prism.css') }}">
    <script src="{{ url_for('static', filename='socket.io.min.js') }}"></script>
	<link href="{{ url_for('static', filename='sweetalert2.all.min.js') }}" rel="stylesheet"></link>
</head>
<body>
	<input type="text" style="display:none">
    <h1>聊天室</h1>
    <div id="nav-buttons">
        <button onclick="showRegisterForm()" id="register-button">注册</button>
        <button onclick="showLoginForm()" id="login-button">登录</button>    
        <button onclick="window.location.href='/panel'" id="panel-button" style="display:none;">控制面板</button>
    </div>

    <div id="chat-container">
        <div id="chat-history">
        </div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="输入你的消息…" style="height:60px;" autocomplete="off" readonly onfocus="this.removeAttribute('readonly');">
            <button onclick="sendMessage()" style="height:60px;padding:10px;">&nbsp;&nbsp;发送消息&nbsp;&nbsp;</button>
        </div>
        <div id="input-container-code">
            <textarea type="text" id="message-input-code" class="swal-content__textarea" placeholder=" 输入你的代码…" rows="2" autocomplete="off"></textarea>
            <button onclick="sendCode()">发送代码</button>
        </div>
    </div>

    <div id="register-form" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRegisterForm()">&times;</span>
            <h2>注册</h2>
            <input type="text" id="register-username" placeholder="用户名">
            <input type="password" id="register-password" placeholder="密码">
            <input type="password" id="register-confirm-password" placeholder="确认密码">
            <input type="text" id="register-captcha" placeholder="验证码">
            <img id="captcha-image-reg" src="#" alt="验证码" onclick="reloadCode(2);">
            <p>注：请在注册后登录。</p>
            <button onclick="register()">注册</button>
        </div>
    </div>

    <div id="login-form" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginForm()">&times;</span>
            <h2>登录</h2>
            <input type="text" id="login-username" placeholder="用户名">
            <input type="password" id="login-password" placeholder="密码">
            <input type="text" id="login-captcha" placeholder="验证码">
            <img id="captcha-image-log" src="#" alt="验证码" onclick="reloadCode(1);">
            <button onclick="login()">登录</button>
            <button onclick="loginWithLoginkey()">使用 Loginkey 登录</button>
        </div>
    </div>

    <div id="notification" class="notification"></div>


    <script>
// 检查用户是否为管理员
fetch('user_status', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
    },
    body: ``
})
.then(response => response.json())
.then(data => {
    if (data.status === 'OK' && data.message.includes('管理员')) {
        document.getElementById('panel-button').style.display = 'inline-block';
    }
});

        let usingUsername = '未登录，请先登录 。'
        const socket = io();

        socket.on('new_message', (data) => {
			updateChatHistory();
	    });

		fetch('user_status', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/x-www-form-urlencoded',
			},
			body: ``
		})
		.then(response => response.json())
		.then(data => {
			if (data.status === 'OK') {
				document.getElementById('register-button').innerText="您已登录";
				document.getElementById('login-button').innerText="登出";
				showNotification('您正以 '+data.message+' 的身份聊天。', 'ok');
                usingUsername = data.message;
				updateChatHistory();
			} else {
				showNotification('系统消息：登录后才可发送消息。', 'fail');
			}
		});
        function reloadCode(CodingOIer) {
            if (CodingOIer == 2) document.getElementById('captcha-image-reg').src="/captcha?"+String(Math.random(1,1145141919810));
            else document.getElementById('captcha-image-log').src="/captcha?"+String(Math.random(1,1145141919810));
		}
		function showUserInformation(uname) {
			fetch('/user_status', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/x-www-form-urlencoded',
				},
			})
			.then(response => response.json())
			.then(data => {
				if (data.status === 'OK') {
					Swal.fire({
						imageUrl: "https://cdn.luogu.com.cn/images/icon.png",
						title: uname,
						imageHeight: 96,
						showCancelButton: true,
						confirmButtonText: data.is_2fa_enabled ? '关闭 2FA' : '启用 2FA',
						cancelButtonText: '关闭',
						footer: '<button onclick="openLoginkeyRegistration()">注册 Loginkey</button>'
					}).then((result) => {
						if (result.isConfirmed) {
							if (data.is_2fa_enabled) {
								// 验证 2FA 后关闭
								Swal.fire({
									title: '验证 2FA',
									input: 'text',
									inputLabel: '请输入您的 2FA 验证码',
									inputPlaceholder: '6 位数字验证码',
									showCancelButton: true,
									confirmButtonText: '验证并关闭 2FA',
									cancelButtonText: '取消',
								}).then((verifyResult) => {
									if (verifyResult.isConfirmed) {
										const code = verifyResult.value.trim();
										if (!code) {
											Swal.fire({
												title: '错误',
												text: '验证码不能为空',
												icon: 'error',
											});
											return;
										}

										fetch('/disable_2fa', {
											method: 'POST',
											headers: {
												'Content-Type': 'application/x-www-form-urlencoded',
											},
											body: `code=${encodeURIComponent(code)}`,
										})
										.then(response => response.json())
										.then(data => {
											if (data.status === 'OK') {
												Swal.fire({
													title: '2FA 已禁用',
													text: '您已成功关闭 2FA',
													icon: 'success',
												});
											} else {
												Swal.fire({
													title: '错误',
													text: data.message,
													icon: 'error',
												});
											}
										})
										.catch(error => {
											Swal.fire({
												title: '错误',
												text: '禁用 2FA 时出现问题',
												icon: 'error',
											});
										});
									}
								});
							} else {
								fetch('/enable_2fa', {
								method: 'POST',
								headers: {
									'Content-Type': 'application/x-www-form-urlencoded',
								},
							})
							.then(response => {
								if (response.ok) {
									return response.json(); // 返回 JSON 数据，包括二维码和密钥
								} else {
									throw new Error('启用 2FA 失败');
								}
							})
							.then(data => {
								const qrUrl = data.qr_url; // 二维码 URL
								const secretKey = data.secret_key; // 2FA 密钥
								Swal.fire({
									title: '扫描二维码以启用 2FA',
									html: `
										<p>请使用 Google Authenticator 或其他 TOTP 应用扫描以下二维码。</p>
										<img src="${qrUrl}" style="width: 200px; height: 200px;" />
										<p>或者手动输入以下密钥：</p>
										<p style="font-family: Consolas; font-size: 16px; color: #333;">${secretKey}</p>
									`,
									confirmButtonText: '完成',
									cancelButtonText: '取消',
									showCancelButton: true,
								}).then((qrResult) => {
									if (qrResult.isConfirmed) {
										verify2FAForEnable();
									} else {
										Swal.fire({
											title: '操作取消',
											text: '2FA 未启用',
											icon: 'info',
										});
									}
								});
							})
							.catch(error => {
								Swal.fire({
									title: '错误',
									text: error.message,
									icon: 'error',
								});
							});
							}
						}
					});
				} else {
					Swal.fire({
						title: '错误',
						text: '无法获取用户状态',
						icon: 'error',
					});
				}
			})
			.catch(error => {
				Swal.fire({
					title: '错误',
					text: '请求失败，请稍后重试',
					icon: 'error',
				});
			});
		}		
		function openLoginkeyRegistration() {
    fetch('/user_status', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: ``
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'OK') {
            if (data.is_2fa_enabled) {
                // 如果启用了 2FA，弹出 2FA 验证窗口
                Swal.fire({
                    title: '注册 Loginkey',
                    input: 'text',
                    inputLabel: '请输入 2FA 验证码',
                    inputPlaceholder: '6 位数字验证码',
                    showCancelButton: true,
                    confirmButtonText: '验证并注册',
                    cancelButtonText: '取消',
                }).then((result) => {
                    if (result.isConfirmed) {
                        const code = result.value.trim();
                        if (!code) {
                            Swal.fire({
                                title: '错误',
                                text: '验证码不能为空',
                                icon: 'error',
                            });
                            return;
                        }
                        // 提交 2FA 验证码和注册请求
                        fetch('/register_loginkey', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: `code=${encodeURIComponent(code)}`
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === 'OK') {
                                Swal.fire({
                                    title: '注册成功',
                                    text: `请妥善保存您的 Loginkey：${data.loginkey}`,
                                    icon: 'success',
                                });
                            } else {
                                Swal.fire({
                                    title: '注册失败',
                                    text: data.message,
                                    icon: 'error',
                                });
                            }
                        });
                    }
                });
            } else {
                // 如果未启用 2FA，直接注册 Loginkey
                fetch('/register_loginkey', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: ``
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        Swal.fire({
                            title: '注册成功',
                            text: `请妥善保存您的 Loginkey：${data.loginkey}`,
                            icon: 'success',
                        });
                    } else {
                        Swal.fire({
                            title: '注册失败',
                            text: data.message,
                            icon: 'error',
                        });
                    }
                });
            }
        } else {
            Swal.fire({
                title: '错误',
                text: '请先登录后再注册 Loginkey。',
                icon: 'error',
            });
        }
    });
}
		function verify2FAForEnable() {
			Swal.fire({
				title: '验证 2FA',
				input: 'text',
				inputLabel: '请输入您的 2FA 验证码',
				inputPlaceholder: '6 位数字验证码',
				showCancelButton: true,
				confirmButtonText: '验证',
				cancelButtonText: '取消',
			}).then((result) => {
				if (result.isConfirmed) {
					const code = result.value.trim();
					if (!code) {
						Swal.fire({
							title: '错误',
							text: '验证码不能为空',
							icon: 'error',
						});
						return;
					}

					fetch('/verify_2fa', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/x-www-form-urlencoded',
						},
						body: `code=${encodeURIComponent(code)}`,
					})
					.then(response => response.json())
					.then(data => {
						if (data.status === 'OK') {
							Swal.fire({
								title: '验证成功',
								text: '2FA 已成功启用',
								icon: 'success',
							});
						} else {
							Swal.fire({
								title: '验证失败',
								text: data.message,
								icon: 'error',
							});
						}
					})
					.catch(error => {
						Swal.fire({
							title: '错误',
							text: '验证过程中出现问题',
							icon: 'error',
						});
					});
				} else {
					Swal.fire({
						title: '操作取消',
						text: '2FA 未启用',
						icon: 'info',
					});
				}
			});
		}

				input: 'text',
				inputLabel: '请输入您的 2FA 验证码',
				inputPlaceholder: '6 位数字验证码',
				showCancelButton: true,
				confirmButtonText: '验证',
				cancelButtonText: '取消',
			}).then((result) => {
				if (result.isConfirmed) {
					const code = result.value.trim();
					if (!code) {
						Swal.fire({
							title: '错误',
							text: '验证码不能为空',
							icon: 'error',
						});
						return;
					}

					fetch('/verify_2fa', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/x-www-form-urlencoded',
						},
						body: `code=${encodeURIComponent(code)}`,
					})
					.then(response => response.json())
					.then(data => {
						if (data.status === 'OK') {
							Swal.fire({
								title: '验证成功',
								text: '您的 2FA 验证已完成',

							Swal.fire({
								title: '验证失败',

					.catch(error => {
						Swal.fire({

        function showNotification(message, status, willAutomaticallyRefresh) {
			if (status == 'ok')
			{
				let timerInterval;
				Swal.fire({
					title: message,
                    icon: "success",
					html: "系统消息，将在 <b></b> 毫秒后自动关闭。",
					timer: 1000,
					timerProgressBar: true,
					didOpen: () => {
						const timer = Swal.getPopup().querySelector("b");
						timerInterval = setInterval(() => {
							timer.textContent = `${Swal.getTimerLeft()}`;
						}, 10);
					},
					willClose: () => {
						clearInterval(timerInterval);
					}
				}).then((result) => {
					if (result.dismiss === Swal.DismissReason.timer) {
						console.log("success");
					}
				});
			}
			else
			{
				let timerInterval;
				Swal.fire({
					title: message,
                    icon: "error",
					html: "系统消息，将在 <b></b> 毫秒后自动关闭。",
					timer: 1000,
					timerProgressBar: true,
					didOpen: () => {
						const timer = Swal.getPopup().querySelector("b");
						timerInterval = setInterval(() => {
							timer.textContent = `${Swal.getTimerLeft()}`;
						}, 10);
					},
					willClose: () => {
						clearInterval(timerInterval);
					}
				}).then((result) => {
					if (result.dismiss === Swal.DismissReason.timer) {
						console.log("success");
					}
				});
			}
			if (willAutomaticallyRefresh == 1) location.reload();
        }

        function showRegisterForm() {
			fetch('/user_status', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/x-www-form-urlencoded',
				},
				body: ``
			})
			.then(response => response.json())
			.then(data => {
				if (data.status === 'OK') {
                	showUserInformation(data.message);
				} else {
            		document.getElementById('register-form').style.display = 'block';
		            document.getElementById('captcha-image-reg').src = '/captcha?'+String(Math.random(1,1145141919810));
				}
			});
        }

        function closeRegisterForm() {
            document.getElementById('register-form').style.display = 'none';
        }

        function showLoginForm() {
			fetch('/user_status', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/x-www-form-urlencoded',
				},
				body: ``
			})
			.then(response => response.json())
			.then(data => {
				if (data.status === 'OK') {
					document.getElementById('login-button').innerText="登录";
					document.getElementById('register-button').innerText="注册";
					showNotification('您已从用户 '+data.message+' 登出。', 'ok');
					fetch('/logout', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/x-www-form-urlencoded',
						},
						body: ``
					});
					updateChatHistory();
                    document.getElementById('panel-button').style.display = 'none';
				} else {
            		document.getElementById('login-form').style.display = 'block';
		            document.getElementById('captcha-image-log').src = '/captcha?'+String(Math.random(1,1145141919810));
					document.getElementById('panel-button').style.display = 'none';
				}
			});
        }

        function closeLoginForm() {
            document.getElementById('login-form').style.display = 'none';
        }

        function updateChatHistory() {
            fetch('/get_chat_history')
            .then(response => response.json())
            .then(data => {
                const chatHistoryDiv = document.getElementById('chat-history');
                chatHistoryDiv.innerHTML = '';
                const p = document.createElement('p');
                p.innerHTML = `<strong><font size="5">我们的新域名：<a href="${window.location.href}">${window.location.href}</a><br>Our New Domain: <a href="${window.location.href}">${window.location.href}</a></font></strong>`;
                chatHistoryDiv.appendChild(p);
                data.reverse().forEach(entry => {
                    appendMessageToChatHistory(entry.timestamp, entry.username, entry.message);
                });
				/*Prism.highlightAll();*/
            });
        }

        function appendMessageToChatHistory(timestamp, username, message) {
            const chatHistoryDiv = document.getElementById('chat-history');
            const hr = document.createElement('hr');
            chatHistoryDiv.appendChild(hr);
            const p = document.createElement('p');
            p.innerHTML = `用户 ${username} 说道：${message}`;
            chatHistoryDiv.appendChild(p);
            const t = document.createElement('p');
            t.innerHTML = `${timestamp}`;
            t.style = `text-align:right;color:#999`;
            chatHistoryDiv.appendChild(t);
			/*Prism.highlightAll();*/
        }

        function updateChatHistoryWithNewMessage(data) {
            appendMessageToChatHistory(data.timestamp, data.username, data.message);
        }

        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            if (message !== '') {
                fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `message=${encodeURIComponent(message)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        messageInput.value = '';
                    } else {
                        showNotification(data.message, 'fail');
                    }
                });
            }
        }


        function sendCode() {
            const messageInput = document.getElementById('message-input-code');
            const message = messageInput.value.trim();

            if (message !== '') {
                fetch('/send_code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `message=${encodeURIComponent(message)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        messageInput.value = '';
                    } else {
                        showNotification(data.message, 'fail');
                    }
                });
            }
        }

        function showEditForm(timestamp, message) {
            const editInput = document.getElementById(`edit-input-${timestamp}`);
            const saveButton = editInput.nextSibling;
            editInput.value = message;
            editInput.style.display = 'block';
            saveButton.style.display = 'block';
        }

        function saveEditedMessage(timestamp) {
            const editInput = document.getElementById(`edit-input-${timestamp}`);
            const newMessage = editInput.value.trim();

            if (newMessage !== '') {
                fetch('/edit_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `timestamp=${encodeURIComponent(timestamp)}&new_message=${encodeURIComponent(newMessage)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        updateChatHistory();
                    } else {
                        showNotification(data.message, 'fail');
                    }
                });
            }
        }


        document.getElementById('message-input').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
        // 初始化加载聊天记录
        updateChatHistory();

function register() {
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value.trim();
            const confirmPassword = document.getElementById('register-confirm-password').value.trim();
            const captcha = document.getElementById('register-captcha').value.trim();

            if (password !== confirmPassword) {
                showNotification('密码不匹配', 'fail');
				reloadCode(2);
                return;
            }

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&captcha=${encodeURIComponent(captcha)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'OK') {
                    showNotification('注册成功', 'ok', 1);
                    closeRegisterForm();
                } else {
					reloadCode(2);
                    showNotification(data.message, 'fail');
                }
            });
        }

        function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const captcha = document.getElementById('login-captcha').value.trim();

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&captcha=${encodeURIComponent(captcha)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'OK') {
                    showNotification('登录成功', 'ok', 1);
                    closeLoginForm();
                } else if (data.status === '2FA_REQUIRED') {
                    // 如果需要 2FA 验证
                    verify2FAAfterLogin();
                } else {
                    reloadCode(1);
                    showNotification(data.message, 'fail');
                }
            });
        }

        function verify2FAAfterLogin() {
            Swal.fire({
                title: '验证 2FA',
                input: 'text',
                inputLabel: '请输入您的 2FA 验证码',
                inputPlaceholder: '6 位数字验证码',
                showCancelButton: true,
                confirmButtonText: '验证',
                cancelButtonText: '取消',
            }).then((result) => {
                if (result.isConfirmed) {
                    const code = result.value.trim();
                    if (!code) {
                        Swal.fire({
                            title: '错误',
                            text: '验证码不能为空',
                            icon: 'error',
                        });
                        return;
                    }

                    fetch('/verify_2fa', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `code=${encodeURIComponent(code)}`,
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'OK') {
                            Swal.fire({
                                title: '验证成功',
                                text: '您的 2FA 验证已完成',
                                icon: 'success',
                            }).then(() => {
                                showNotification('登录成功', 'ok', 1);
                                closeLoginForm();
                            });
                        } else {
                            Swal.fire({
                                title: '验证失败',
                                text: data.message,
                                icon: 'error',
                            });
                        }
                    })
                    .catch(error => {
                        Swal.fire({
                            title: '错误',
                            text: '验证过程中出现问题',
                            icon: 'error',
                        });
                    });
                }
            });
        }

        function loginWithLoginkey() {
    Swal.fire({
        title: '使用 Loginkey 登录',
        html: `
            <input type="text" id="swal-loginkey" class="swal2-input" placeholder="Loginkey">
        `,
        confirmButtonText: '登录',
        cancelButtonText: '取消',
        showCancelButton: true,
        preConfirm: () => {
            const loginkey = document.getElementById('swal-loginkey').value.trim();
            if (!loginkey) {
                Swal.showValidationMessage('Loginkey 不能为空');
                return false;
            }
            return loginkey;
        }
    }).then((result) => {
        if (result.isConfirmed) {
            const loginkey = result.value;
            fetch('/login_with_loginkey', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `loginkey=${encodeURIComponent(loginkey)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'OK') {
                    Swal.fire({
                        title: '登录成功',
                        icon: 'success',
                    }).then(() => {
                        location.reload();
                    });
                } else {
                    Swal.fire({
                        title: '登录失败',
                        text: data.message,
                        icon: 'error',
                    });
                }
            })
            .catch(error => {
                Swal.fire({
                    title: '错误',
                    text: '登录过程中出现问题，请稍后重试。',
                    icon: 'error',
                });
            });
        }
    });
}
