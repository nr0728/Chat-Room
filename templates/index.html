<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #language-selector {
            background-color: #8CC269;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            padding: 10px 2.5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 8% auto;
            padding: 30px 24px;
            border-radius: 8px;
            width: 90%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-content input,
        .modal-content button,
        .modal-content img {
            margin: 8px 0;
            display: block;
        }

        .modal-content input {
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .modal-content img {
            cursor: pointer;
            margin: 8px auto;
            display: block;
        }

        .modal-content button {
            width: 100%;
            margin: 8px 0;
            padding: 10px 0;
            border-radius: 4px;
            border: none;
            background: #8CC269;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    </script>
    <style>
        .emoji-button {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            background-color: #8CC269;
        }

        .emoji-button:hover {
            background-color: #35b6ad;
            border-radius: 5px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='prism.css') }}">
    <script src="{{ url_for('static', filename='socket.io.min.js') }}"></script>
    <link href="{{ url_for('static', filename='sweetalert2.all.min.js') }}" rel="stylesheet">
    </link>
</head>

<body>
    <input type="text" style="display:none">
    <h1>聊天室</h1>
    <div id="nav-buttons">
        <button onclick="showRegisterForm()" id="register-button">注册</button>
        <button onclick="showLoginForm()" id="login-button">登录</button>
        <button onclick="window.location.href='/panel'" id="panel-button" style="display:none;">控制面板</button>
    </div>

    <div id="chat-container">
        <div id="chat-history">
        </div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="输入你的消息…" style="height:60px;" autocomplete="off" readonly
                onfocus="this.removeAttribute('readonly');">
            &nbsp;&nbsp;
            <button onclick="startVoiceInput()" style="height:60px;padding:10px;">🎤 语音输入</button>
            &nbsp;&nbsp;
            <select id="language-selector" style="height:60px;background-color: #8CC269;">
                <option value="zh-CN">中文</option>
                <option value="en-US">English</option>
                <option value="es-ES">Español</option>
                <option value="fr-FR">Français</option>
                <option value="de-DE">Deutsch</option>
                <option value="ja-JP">日本語</option>
                <option value="ko-KR">한국어</option>
                <option value="it-IT">Italiano</option>
                <option value="pt-BR">Português</option>
                <option value="ru-RU">Русский</option>
                <option value="ar-SA">العربية</option>
                <option value="hi-IN">हिन्दी</option>
            </select>
            &nbsp;&nbsp;
            <button onclick="openEmojiPicker()" style="height:60px;padding:10px;">😀 插入 Emoji 表情包</button>
            &nbsp;&nbsp;
            <button onclick="sendMessage()" style="height:60px;">📩 发送消息</button>
        </div>
        <div id="input-container-code">
            <textarea type="text" id="message-input-code" class="swal-content__textarea" placeholder=" 输入你的代码…" rows="2"
                autocomplete="off"></textarea>
            &nbsp;&nbsp;
            <button onclick="sendCode()" style="height:60px;">📩 发送代码</button>
        </div>
        &nbsp;&nbsp;
        <!-- 私聊入口按钮和弹窗（合并发送与查看历史，自动列出所有用户） -->
        <button onclick="openPrivateChatPanel()" style="height:60px;width: 100%;">💬 私聊/历史</button>
    </div>

    <div id="register-form" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRegisterForm()"
                style="align-self: flex-end; cursor:pointer;">&times;</span>
            <h2>注册</h2>
            <input type="text" id="register-username" placeholder="用户名" style="width: 100%;" class="swal2-input">
            <input type="password" id="register-password" placeholder="密码" style="width: 100%;" class="swal2-input">
            <input type="password" id="register-confirm-password" placeholder="确认密码" style="width: 100%;"
                class="swal2-input">
            <input type="text" id="register-captcha" placeholder="验证码" style="width: 100%;">
            <img id="captcha-image-reg" src="#" alt="验证码" onclick="reloadCode(2);">
            <p>注：请在注册后登录。</p>
            <button onclick="register()">注册</button>
        </div>
    </div>

    <div id="login-form" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginForm()" style="align-self: flex-end; cursor:pointer;">&times;</span>
            <h2>登录</h2>
            <input type="text" id="login-username" placeholder="用户名" class="swal2-input">
            <input type="password" id="login-password" placeholder="密码" class="swal2-input">
            <input type="text" id="login-captcha" placeholder="验证码" class="swal2-input">
            <img id="captcha-image-log" src="#" alt="验证码" onclick="reloadCode(1);">
            <button onclick="login()">登录</button>
            <button onclick="loginWithLoginkey()">使用 Loginkey 登录</button>
        </div>
    </div>

    <div id="notification" class="notification"></div>


    <script>
        // 检查用户是否为管理员
        fetch('user_status', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: ``
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'OK' && data.message.includes('管理员')) {
                    document.getElementById('panel-button').style.display = 'inline-block';
                }
            });

        let usingUsername = '未登录，请先登录 。'
        const socket = io();

        socket.on('new_message', (data) => {
            updateChatHistory();
        });

        fetch('user_status', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: ``
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'OK') {
                    document.getElementById('register-button').innerText = "您已登录";
                    document.getElementById('login-button').innerText = "登出";
                    showNotification('您正以 ' + data.message + ' 的身份聊天。', 'ok');
                    usingUsername = data.message;
                    updateChatHistory();
                } else {
                    showNotification('系统消息：登录后才可发送消息。', 'fail');
                }
            });
        function reloadCode(CodingOIer) {
            if (CodingOIer == 2) document.getElementById('captcha-image-reg').src = "/captcha?" + String(Math.random(1, 1145141919810));
            else document.getElementById('captcha-image-log').src = "/captcha?" + String(Math.random(1, 1145141919810));
        }
        function showUserInformation(uname) {
            fetch('/user_status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        Swal.fire({
                            imageUrl: "https://cdn.luogu.com.cn/images/icon.png",
                            title: uname,
                            imageHeight: 96,
                            showCancelButton: true,
                            confirmButtonText: data.is_2fa_enabled ? '关闭 2FA' : '启用 2FA',
                            cancelButtonText: '关闭',
                            footer: '<button onclick="openLoginkeyRegistration()">注册 Loginkey</button>'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                if (data.is_2fa_enabled) {
                                    // 验证 2FA 后关闭
                                    Swal.fire({
                                        title: '验证 2FA',
                                        input: 'text',
                                        inputLabel: '请输入您的 2FA 验证码',
                                        inputPlaceholder: '6 位数字验证码',
                                        showCancelButton: true,
                                        confirmButtonText: '验证并关闭 2FA',
                                        cancelButtonText: '取消',
                                    }).then((verifyResult) => {
                                        if (verifyResult.isConfirmed) {
                                            const code = verifyResult.value.trim();
                                            if (!code) {
                                                Swal.fire({
                                                    title: '错误',
                                                    text: '验证码不能为空',
                                                    icon: 'error',
                                                });
                                                return;
                                            }

                                            fetch('/disable_2fa', {
                                                method: 'POST',
                                                headers: {
                                                    'Content-Type': 'application/x-www-form-urlencoded',
                                                },
                                                body: `code=${encodeURIComponent(code)}`,
                                            })
                                                .then(response => response.json())
                                                .then(data => {
                                                    if (data.status === 'OK') {
                                                        Swal.fire({
                                                            title: '2FA 已禁用',
                                                            text: '您已成功关闭 2FA',
                                                            icon: 'success',
                                                        });
                                                    } else {
                                                        Swal.fire({
                                                            title: '错误',
                                                            text: data.message,
                                                            icon: 'error',
                                                        });
                                                    }
                                                })
                                                .catch(error => {
                                                    Swal.fire({
                                                        title: '错误',
                                                        text: '禁用 2FA 时出现问题',
                                                        icon: 'error',
                                                    });
                                                });
                                        }
                                    });
                                } else {
                                    fetch('/enable_2fa', {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/x-www-form-urlencoded',
                                        },
                                    })
                                        .then(response => {
                                            if (response.ok) {
                                                return response.json(); // 返回 JSON 数据，包括二维码和密钥
                                            } else {
                                                throw new Error('启用 2FA 失败');
                                            }
                                        })
                                        .then(data => {
                                            const qrUrl = data.qr_url; // 二维码 URL
                                            const secretKey = data.secret_key; // 2FA 密钥
                                            Swal.fire({
                                                title: '扫描二维码以启用 2FA',
                                                html: `
										<p>请使用 Google Authenticator 或其他 TOTP 应用扫描以下二维码。</p>
										<img src="${qrUrl}" style="width: 200px; height: 200px;" />
										<p>或者手动输入以下密钥：</p>
										<p style="font-family: Consolas; font-size: 16px; color: #333;">${secretKey}</p>
									`,
                                                confirmButtonText: '完成',
                                                cancelButtonText: '取消',
                                                showCancelButton: true,
                                            }).then((qrResult) => {
                                                if (qrResult.isConfirmed) {
                                                    verify2FAForEnable();
                                                } else {
                                                    Swal.fire({
                                                        title: '操作取消',
                                                        text: '2FA 未启用',
                                                        icon: 'info',
                                                    });
                                                }
                                            });
                                        })
                                        .catch(error => {
                                            Swal.fire({
                                                title: '错误',
                                                text: error.message,
                                                icon: 'error',
                                            });
                                        });
                                }
                            }
                        });
                    } else {
                        Swal.fire({
                            title: '错误',
                            text: '无法获取用户状态',
                            icon: 'error',
                        });
                    }
                })
                .catch(error => {
                    Swal.fire({
                        title: '错误',
                        text: '请求失败，请稍后重试',
                        icon: 'error',
                    });
                });
        }
        function openLoginkeyRegistration() {
            fetch('/user_status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: ``
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        if (data.is_2fa_enabled) {
                            // 如果启用了 2FA，弹出 2FA 验证窗口
                            Swal.fire({
                                title: '注册 Loginkey',
                                input: 'text',
                                inputLabel: '请输入 2FA 验证码',
                                inputPlaceholder: '6 位数字验证码',
                                showCancelButton: true,
                                confirmButtonText: '验证并注册',
                                cancelButtonText: '取消',
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    const code = result.value.trim();
                                    if (!code) {
                                        Swal.fire({
                                            title: '错误',
                                            text: '验证码不能为空',
                                            icon: 'error',
                                        });
                                        return;
                                    }
                                    // 提交 2FA 验证码和注册请求
                                    fetch('/register_loginkey', {
                                        method: 'POST',
                                        headers: {
                                            'Content-Type': 'application/x-www-form-urlencoded',
                                        },
                                        body: `code=${encodeURIComponent(code)}`
                                    })
                                        .then(response => response.json())
                                        .then(data => {
                                            if (data.status === 'OK') {
                                                Swal.fire({
                                                    title: '注册成功',
                                                    text: `请妥善保存您的 Loginkey：${data.loginkey}`,
                                                    icon: 'success',
                                                });
                                            } else {
                                                Swal.fire({
                                                    title: '注册失败',
                                                    text: data.message,
                                                    icon: 'error',
                                                });
                                            }
                                        });
                                }
                            });
                        } else {
                            // 如果未启用 2FA，直接注册 Loginkey
                            fetch('/register_loginkey', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/x-www-form-urlencoded',
                                },
                                body: ``
                            })
                                .then(response => response.json())
                                .then(data => {
                                    if (data.status === 'OK') {
                                        Swal.fire({
                                            title: '注册成功',
                                            text: `请妥善保存您的 Loginkey：${data.loginkey}`,
                                            icon: 'success',
                                        });
                                    } else {
                                        Swal.fire({
                                            title: '注册失败',
                                            text: data.message,
                                            icon: 'error',
                                        });
                                    }
                                });
                        }
                    } else {
                        Swal.fire({
                            title: '错误',
                            text: '请先登录后再注册 Loginkey。',
                            icon: 'error',
                        });
                    }
                });
        }
        function verify2FAForEnable() {
            Swal.fire({
                title: '验证 2FA',
                input: 'text',
                inputLabel: '请输入您的 2FA 验证码',
                inputPlaceholder: '6 位数字验证码',
                showCancelButton: true,
                confirmButtonText: '验证',
                cancelButtonText: '取消',
            }).then((result) => {
                if (result.isConfirmed) {
                    const code = result.value.trim();
                    if (!code) {
                        Swal.fire({
                            title: '错误',
                            text: '验证码不能为空',
                            icon: 'error',
                        });
                        return;
                    }

                    fetch('/verify_2fa', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `code=${encodeURIComponent(code)}`,
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === 'OK') {
                                Swal.fire({
                                    title: '验证成功',
                                    text: '2FA 已成功启用',
                                    icon: 'success',
                                });
                            } else {
                                Swal.fire({
                                    title: '验证失败',
                                    text: data.message,
                                    icon: 'error',
                                });
                            }
                        })
                        .catch(error => {
                            Swal.fire({
                                title: '错误',
                                text: '验证过程中出现问题',
                                icon: 'error',
                            });
                        });
                } else {
                    Swal.fire({
                        title: '操作取消',
                        text: '2FA 未启用',
                        icon: 'info',
                    });
                }
            });
        }

        function verify2FA() {
            Swal.fire({
                title: '验证 2FA',
                input: 'text',
                inputLabel: '请输入您的 2FA 验证码',
                inputPlaceholder: '6 位数字验证码',
                showCancelButton: true,
                confirmButtonText: '验证',
                cancelButtonText: '取消',
            }).then((result) => {
                if (result.isConfirmed) {
                    const code = result.value.trim();
                    if (!code) {
                        Swal.fire({
                            title: '错误',
                            text: '验证码不能为空',
                            icon: 'error',
                        });
                        return;
                    }

                    fetch('/verify_2fa', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `code=${encodeURIComponent(code)}`,
                    })
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === 'OK') {
                                Swal.fire({
                                    title: '验证成功',
                                    text: '您的 2FA 验证已完成',
                                    icon: 'success',
                                });
                                return true;
                            } else {
                                Swal.fire({
                                    title: '验证失败',
                                    text: data.message,
                                    icon: 'error',
                                });
                            }
                        })
                        .catch(error => {
                            Swal.fire({
                                title: '错误',
                                text: '验证过程中出现问题',
                                icon: 'error',
                            });
                        });
                }
            });
        }
        function showNotification(message, status, willAutomaticallyRefresh) {
            if (status == 'ok') {
                let timerInterval;
                Swal.fire({
                    title: message,
                    icon: "success",
                    html: "系统消息，将在 <b></b> 毫秒后自动关闭。",
                    timer: 1000,
                    timerProgressBar: true,
                    didOpen: () => {
                        const timer = Swal.getPopup().querySelector("b");
                        timerInterval = setInterval(() => {
                            timer.textContent = `${Swal.getTimerLeft()}`;
                        }, 10);
                    },
                    willClose: () => {
                        clearInterval(timerInterval);
                    }
                }).then((result) => {
                    if (result.dismiss === Swal.DismissReason.timer) {
                        console.log("success");
                    }
                });
            }
            else {
                let timerInterval;
                Swal.fire({
                    title: message,
                    icon: "error",
                    html: "系统消息，将在 <b></b> 毫秒后自动关闭。",
                    timer: 1000,
                    timerProgressBar: true,
                    didOpen: () => {
                        const timer = Swal.getPopup().querySelector("b");
                        timerInterval = setInterval(() => {
                            timer.textContent = `${Swal.getTimerLeft()}`;
                        }, 10);
                    },
                    willClose: () => {
                        clearInterval(timerInterval);
                    }
                }).then((result) => {
                    if (result.dismiss === Swal.DismissReason.timer) {
                        console.log("success");
                    }
                });
            }
            if (willAutomaticallyRefresh == 1) location.reload();
        }

        function showRegisterForm() {
            fetch('/user_status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: ``
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        showUserInformation(data.message);
                    } else {
                        document.getElementById('register-form').style.display = 'block';
                        document.getElementById('captcha-image-reg').src = '/captcha?' + String(Math.random(1, 1145141919810));
                    }
                });
        }

        function closeRegisterForm() {
            document.getElementById('register-form').style.display = 'none';
        }

        function showLoginForm() {
            fetch('/user_status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: ``
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        document.getElementById('login-button').innerText = "登录";
                        document.getElementById('register-button').innerText = "注册";
                        showNotification('您已从用户 ' + data.message + ' 登出。', 'ok');
                        fetch('/logout', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: ``
                        });
                        updateChatHistory();
                        document.getElementById('panel-button').style.display = 'none';
                    } else {
                        document.getElementById('login-form').style.display = 'block';
                        document.getElementById('captcha-image-log').src = '/captcha?' + String(Math.random(1, 1145141919810));
                        document.getElementById('panel-button').style.display = 'none';
                    }
                });
        }

        function closeLoginForm() {
            document.getElementById('login-form').style.display = 'none';
        }

        function updateChatHistory() {
            fetch('/get_chat_history')
                .then(response => response.json())
                .then(data => {
                    const chatHistoryDiv = document.getElementById('chat-history');
                    chatHistoryDiv.innerHTML = '';
                    data.reverse().forEach(entry => {
                        // entry.message 可能包含 [xxxx]，需替换为img
                        appendMessageToChatHistory(entry.timestamp, entry.username, entry.message);
                    });
                    /*Prism.highlightAll();*/
                });
        }

        let currentUsername = null;
        fetch('user_status', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: ``
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'OK') {
                    currentUsername = data.message.replace(/<[^>]+>/g, "").replace(/管理员/g, "").trim();
                    document.getElementById('register-button').innerText = "您已登录";
                    document.getElementById('login-button').innerText = "登出";
                    showNotification('您正以 ' + data.message + ' 的身份聊天。', 'ok');
                    usingUsername = data.message;
                    updateChatHistory();
                } else {
                    showNotification('系统消息：登录后才可发送消息。', 'fail');
                }
            });
        function appendMessageToChatHistory(timestamp, username, message) {
            const chatHistoryDiv = document.getElementById('chat-history');
            const hr = document.createElement('hr');
            chatHistoryDiv.appendChild(hr);
            const p = document.createElement('p');
            // 替换emoji code为img
            const msgWithEmoji = replaceEmojiCodeWithImg(message);
            p.innerHTML = `用户 ${username} 说道：${msgWithEmoji}`;

                        fetch('/mark_private_read', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                            body: `with_user=${encodeURIComponent(toUser)}`
                        });
                        let html = '';
                        data.messages.forEach(m => {
                            let status = '';
                            if (m.from === myName) {
                                status = m.read ? '<span style="color:green;font-size:12px;">[已读]</span>' : '<span style="color:#aaa;font-size:12px;">[未读]</span>';
                            }
                            html += `<div style="margin-bottom:8px;"><b>${m.from}</b> ➡ <b>${m.to}</b>：${m.message} ${status}<br><span style="color:#888;font-size:12px">${m.timestamp}</span></div>`;
                        });
                        historyDiv.innerHTML = html || '暂无消息';
                    } else {
                        historyDiv.innerHTML = '获取失败：' + data.message;
                    }
                });
        }

        function sendPrivateMessageWithReloadV2(toUser, msg, historyDiv, myName, cb) {
            fetch('/send_private_message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `to_user=${encodeURIComponent(toUser)}&message=${encodeURIComponent(msg)}`
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        loadPrivateHistoryV2(toUser, historyDiv, myName);
                        if (cb) cb();
                    } else {
                        Swal.showValidationMessage('发送失败：' + data.message);
                    }
                });
        }

    </script>
